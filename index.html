<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculadora">
        <div>
            <h1>Calculadora IMC</h1>

            <form class="entrada">
                <span>Nome  <input type="text" id="input_nome" required/></span>
               
                <span>Altura (m)<input type="text" id="input_altura" required/></span>
                
               <span>Peso (Kg) <input type="text" id="input_peso" required/></span>
                <button type="submit" id="calcular">Calcular IMC</button>
            </form>
            
         </div>
        <div class="resultado"> 
          <span id="conteudo">

          </span>
         </div>
         <script src="js/script.js"></script>
    </div>
</body>
</html>
